<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Ahtisham Ali Siddiqui Resume</h1>
    <form id="resume-form">
      <fieldset>
        <legend>Personal Information</legend>

        <label for="username">username: </label>
        <input type="text" id="username" placeholder="Enter your username" name="username" required />

        <label for="name">Name: </label><br />
        <input type="text" id="name"  placeholder="Enter your name"  name="name" required />
        <br />
        <label for="email">Email:</label><br />
        <input type="text" id="email"  placeholder="Enter your e-mail" name="email" required />
        <br />
        <label for="phone">Phone:</label><br />
        <input type="tel" id="phone" placeholder="Enter your phone number"  name="phone" required />
      </fieldset>

      <fieldset>
        <legend>Education</legend>
        <label for="education">Education</label>
        <textarea name="education" id="education" placeholder="add education rows="4" required></textarea>
      </fieldset>

      <fieldset>
        <legend>Experience</legend>
        <label for="Experience">Experience</label>
        <textarea
          name="Experience"
          id="Experience"
          placeholder="add experience"
          rows="4"
          required
        ></textarea>
      </fieldset>

      <fieldset>
        <legend>Skills</legend>
        <label for="skills">Skills</label>
        <textarea name="skills" id="skills" placeholder="add skills" rows="4" required></textarea>
      </fieldset>
      <br />
      <button type="submit">Print</button>
    </form>

    <br>

      <div id="resume-display" contenteditable="true">

      </div>

      <br>

      <div id="Shareable-link-container">
        <h2 class="ye">Shareable Link</h2>
        <p class="yee">Click To Edit Your Own Resume</p>
        <a class="yeee" href="#" id="Shareable-link" target="_blank"></a>
        <br>
        <button class="op" id="download-pdf">Download pdf</button>
      </div>

    <script src="script.js"></script>
  </body>
</html>
